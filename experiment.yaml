# Model config (Pytorch Lightning)
seed_everything: 564
trainer:
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val/loss"
        patience: 10
        verbose: True
        mode: "min"
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "val/loss"
        save_last: True
        save_top_k: 3
        mode: "min"
        dirpath: "results/LaneNet"
        filename: "lanenet-{epoch:03d}-{val/loss:.4f}"
        verbose: True
  logger:
    - class_path: lightning.pytorch.loggers.TensorBoardLogger
      init_args:
        save_dir: "logs"
        name: "LaneNet"
    - class_path: lightning.pytorch.loggers.CSVLogger
      init_args:
        save_dir: "logs"
        name: "LaneNet"
  accelerator: "auto"
  devices: 1
  default_root_dir: "results/LaneNet"
  max_epochs: 200
model:
  pretrained: true
  embeding_size: 8
data:
  data_dir: "data/proc/dataset"
  train_size: 0.8
  line_radius: 10.0
  batch_size: 8
  image_size:
    - 288
    - 512
ckpt_path: null
